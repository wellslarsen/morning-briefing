name: Build Morning Briefing (manual)
on:
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: morning-briefing
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: ".github/scripts/requirements.txt"   # <- update

      - name: Install deps
        run: pip install -r .github/scripts/requirements.txt          # <- update

      - name: Run builder
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          SPOTIFY_PLAYLIST_ID: ${{ secrets.SPOTIFY_PLAYLIST_ID }}
        run: python .github/scripts/build_playlist.py
